   <body>
      <div class="container">
         <div class="title"><h1>Zar Atma Oyunu</h1></div>
         <div class="title2"><h3>Lütfen oyuncu isimlerini giriniz.</h3></div>

         <div class="content">
            <div class="plyr firstPlyr">
               <div class="playername plyra"><h3>Oyuncu 1</h3></div>
               <div class="dice dice1">
                  <img src="images/dice1.png" alt="dice1" />
               </div>
               <div class="btn"><button id="btn1">Zar Salla</button></div>
            </div>

            <div class="buttons">
               <button class="setplayer">Oyuncu İsmi gir</button>
               <div>
                  <h4 class="scoreTittle">Puan Tablosu</h5>
                  <div class="scoretable1">
                     <div ><h4 class="firstname"></h4>
                        <div class="score score1">0</div>
                     </div>
                     <div><h4 class="secondname"></h4>
                     <div class="score score2">0</div></div>
                  </div>
               </div>
            </div>
            <div class="plyr secondPlyr">
               <div class="playername plyrb"><h3>Oyuncu 2</h3></div>
               <div class="dice dice2">
                  <img src="images/dice1.png" alt="zar2" />
               </div>
               <div class="btn"><button id="btn2">Zar Salla</button></div>
            </div>
         </div>
         <div class="result"><h2></h2></div>
      </div>
